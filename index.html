<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <div id="counter">
        <div id="counter-clicks"></div>
        <div style="display:flex">
            <div id="counter-multiplier">Multiplier: 1 | </div>
            <div id="clicks-per-second">Clicks /s: 0</div>
        </div>
    </div>

    <div id="clickGame">
        <button id="click-button">Click Me</button>
    </div>
    
    <footer>
        <button id="upgrade-button">Upgrade Cost: 10</button>
        <button id="store-button">Store</button>
    </footer>

    <!--Store-->
    <div id="Store">
        <h1 id="store-principal-title">Upgrade Store</h1>

        <div class="upgrade" id="golden-click">
            <div class="header">
                <div class="upgrade-content">
                    <h1 class="upgrade-name">Golden Click</h1>
                    <p class="upgrade-description">Sometimes the button will turn golden, then will give 5x points.</p>
                </div>
                <div class="upgrade-image" id="golden-click-image"></div>
            </div>
            <button class="upgrade-button-purchase" id="purchase-golden-click-button">Purchase - 100 Clicks</button>
        </div>

        <div class="upgrade" id="skeleton">
            <div class="header">
                <div class="upgrade-content">
                    <h1 class="upgrade-name">Skeleton</h1>
                    <p class="upgrade-description">A skeleton will dance for 2x boost.</p>
                </div>
                <div class="upgrade-image" id="skeleton-image"></div>
            </div>
            <button class="upgrade-button-purchase" id="purchase-skeleton-button">Purchase - 1000 Clicks</button>
        </div>
    </div>
    <script type="module" src="Script/main.js"></script>
</body>
</html>
